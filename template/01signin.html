{% extends "base.html" %}
{% block content %}

  <h2>Sign In</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{usernameError}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{passwordError}}
          </td>
        </tr>


      <input type="submit">
    </form>

{% endblock %}
